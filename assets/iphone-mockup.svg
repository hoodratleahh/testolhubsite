<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 565" width="280" height="565">
  <defs>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c2c2e"/>
      <stop offset="100%" style="stop-color:#1c1c1e"/>
    </linearGradient>
    <rect id="screen" x="12" y="44" width="256" height="477" rx="32" fill="#000"/>
  </defs>
  <!-- iPhone frame -->
  <rect x="0" y="0" width="280" height="565" rx="42" fill="url(#frame)" stroke="#3a3a3c" stroke-width="2"/>
  <!-- Notch -->
  <rect x="80" y="0" width="120" height="28" rx="0 0 20 20" fill="#000"/>
  <!-- Screen area -->
  <use href="#screen"/>
